<?xml version="1.0" encoding="UTF-8"?>
<svg id="logo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="256" height="256">
                <style>
                    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&amp;display=swap');
                    .text-style {
                        font-family: 'Oswald', 'Impact', sans-serif;
                        font-weight: 700;
                        font-size: 280px;
                        fill: black;
                    }
                </style>
                
                <!-- Background/Border Rectangle -->
