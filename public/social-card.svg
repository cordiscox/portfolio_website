<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&amp;display=swap');
  </style>

  <defs>
    <radialGradient id="spotlight" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(600 315) rotate(90) scale(450 800)">
      <stop stop-color="#4ecdc4" stop-opacity="0.07"/>
      <stop offset="1" stop-color="#050505" stop-opacity="0"/>
    </radialGradient>
    
    <linearGradient id="brandGradient" x1="0" y1="0" x2="100%" y2="0">
      <stop offset="0%" stop-color="#ff8c42"/>
      <stop offset="100%" stop-color="#4ecdc4"/>
    </linearGradient>

    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(100, 100)" filter="url(#dropShadow)">
    <rect width="1000" height="430" rx="24" fill="#0a0a0a" stroke="#222" stroke-width="2"/>

    <g transform="translate(60, 100)">
      <text x="0" y="0" font-family="'Courier New', monospace" font-size="24" fill="#ff8c42" font-weight="bold">
        &gt;_ <tspan fill="#4ecdc4">DEVOPS &amp; AUTOMATION ENGINEER</tspan>
      </text>

      <text x="0" y="100" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="86" font-weight="800" fill="white" letter-spacing="-2">
        Joaquin M. Cordisco
      </text>

      <text x="0" y="170" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="32" fill="#888" font-weight="400">
        Dise√±o y automatizo procesos
      </text>

      <g transform="translate(0, 230)">
         <rect x="0" y="0" width="90" height="36" rx="18" fill="rgba(255, 140, 66, 0.15)" stroke="#ff8c42" stroke-width="1"/>
         <text x="45" y="24" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="600" fill="#ff8c42">AWS</text>

         <rect x="105" y="0" width="100" height="36" rx="18" fill="rgba(78, 205, 196, 0.15)" stroke="#4ecdc4" stroke-width="1"/>
         <text x="155" y="24" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="600" fill="#4ecdc4">DOCKER</text>

         <rect x="220" y="0" width="100" height="36" rx="18" fill="rgba(255, 255, 255, 0.1)" stroke="#555" stroke-width="1"/>
         <text x="270" y="24" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="600" fill="#ddd">PYTHON</text>

         <rect x="335" y="0" width="90" height="36" rx="18" fill="rgba(255, 140, 66, 0.15)" stroke="#ff8c42" stroke-width="1"/>
         <text x="380" y="24" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="600" fill="#ff8c42">LINUX</text>

         <rect x="440" y="0" width="80" height="36" rx="18" fill="rgba(78, 205, 196, 0.15)" stroke="#4ecdc4" stroke-width="1"/>
         <text x="480" y="24" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="600" fill="#4ecdc4">IaC</text>
      </g>
    </g>

    <g transform="translate(750, 240) scale(0.28)"> 
       <rect x="25" y="25" width="462" height="462" rx="80" ry="80" fill="#151515" stroke="url(#brandGradient)" stroke-width="20"/>
       
       <text x="256" y="270" text-anchor="middle" dominant-baseline="middle" font-family="'Oswald', sans-serif" font-weight="700" font-size="280" fill="white">
         JC
       </text>
    </g>  
  
  </g>
</svg>